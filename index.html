<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBWAY PASSENGER COUNTER</title>
    <link rel="icon"  type="image/png" href="./img/icon.png"/>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body class="body-container">
    <header class="header-container" >
        <nav class="nav-container" id="home">
            <div class="nav-brand">
                <div class="logo">
                    <img src="./img/logo1.png" alt="metro icon"/>
                </div>
                <div class="company-name">
                    <span>SUBWAY PASSENGER COUNTER</span>
                </div>
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#counter">COUNTER</a></li>
                    <li><a href="#history">History</a></li>
                </ul>
            </div>
        </nav>
        <section class="hero-section">
            <div class="hero-img">
                <img src="./img/hero.png" alt="metro image"/>
            </div>
            <div class="hero-header">
                <span class="hero-first-header">SUBWAY</span>
                 <span class="hero-second-header">PASSENGER</span>
                <span class="hero-third-header">COUNTER</span>
                            <div class="tan-circuit"></div>

                            <div class="teal-circuit"></div>
            </div>


        </section>
    </header>



    <main>
        <section class="counter-section" id="counter">
            <div class="counter-clock"> 
                <div class="clock">
                   <div class="hour-container">
                    <ul class="hour-numbers">
                       <li><div class="num">3</div></li>
                       <li><div class="num">6</div></li>
                       <li><div class="num">9</div></li>
                       <li><div class="num">12</div></li>
                    </ul>

                    <ul class="hour-marks">
                        <li><div class="mark"></div></li>
                        <li><div class="mark"></div></li>
                        <li><div class="mark"></div></li>
                        <li><div class="mark"></div></li>
                        <li><div class="mark"></div></li>
                        <li><div class="mark"></div></li>
                        <li><div class="mark"></div></li>
                        <li><div class="mark"></div></li>

                    </ul>

                    <ul class="middle-lines">
                        <li><div class="line"></div></li>
                        <li><div class="line"></div></li>
                        <li><div class="line"></div></li>
                        <li><div class="line"></div></li>

                    </ul>
                   </div>

                   <div class="hands-container">
                    <div class="hands hr-hand"></div>
                    <div class="hands min-hand"></div>
                    <div class="hands sec-hand"></div>

                   </div>
                   <div class="center-dot"></div>
                </div>
                <div class="counter">
                   <button class="decButton">-</button>
                   <div class="label">0</div>
                   <button class="incButton">+</button>
                </div>
                <div class="save-button">
                  <button>Save</button>
                </div>

                   <div class="tan-circuit"></div>

                            <div class="teal-circuit"></div>
                 </div>
            <div class="metro-img"> 
                <img src="./img/metro.png" alt="metro img"/>
            </div>
        </section>

        <section class="counter-Table-section" id="history">
            <div class="header">
                 <h2>Passenger Count History</h2>
                 <button class="clear">Clear</button>
            </div>
           
            <table>
                <thead>
                   <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Passenger Count</th>
                   </tr>          
                </thead>
                <tbody>
                   
                </tbody>
            </table>
               <div class="tan-circuit"></div>

                            <div class="teal-circuit"></div>
  
        </section>
        
    </main>

    <footer>
    </footer>

    <script src="./index.js"> </script>
</body>
</html>
